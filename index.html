<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <style media="screen">
      body{
        width: 100%;
        margin: 0 auto;
        background: black;
        height: 2489px;
        display: block;
        position: relative;

      }
      body::before{
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        background: url( 'images/1440.jpg');
        height: 100%;
        display: block;
        opacity: .2;
      }
      html{
        position: relative;
        height: 100%;
        width: 100%;
      }
      .block {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 68.7%;
        padding: 0;
      }
      .left {
        width: 24%;
        height: 100%;
        background: blue;
      }
      .center {
        width: 52%;
        height: 100%;
        /* background: red; */
      }
      .right {
        width: 24%;
        height: 100%;
        background: green;
      }
      .first {
        width: 100%;
        height: 54.8%;
        background: purple;
        display: block;
      }
      .second {
        width: 100%;
        height: 30.5%;
        background: yellow;
        display: block;
      }
      .third {
        width: 100%;
        height: 14.7%;
        background: black;
        display: block;
      }
      .block2 {
        width: 100%;
        height: 31.3%;
      }
      .line {
        width: 100%;
        height: 24%;
        background: purple;
      }
      .birki {
        width: 100%;
        height: 76%;
        background: red;
      }

      .roundblock {
        width: 496px;
        height: 496px;

        position: absolute;

        margin-left: 9%;
        margin-top: 2.4%;
      }
      .round {
        width: 421px;
        height: 421px;
        border-radius: 50%;
        background: #A4DDD4;
        position: relative;

        margin: 7.5% auto;
        padding: 9.5%;
        box-sizing: border-box;
      }
      .inround {
        width: 326px;
        height: 326px;
        border-radius: 50%;
        background: black;
        position: relative;
      }
      .smallround {
        width: 79px;
        height: 79px;
        border-radius: 50%;
        background: #A4DDD4;
        position: absolute;
      }
      .a {
        left: 42.5%;
        top: 0%;
      }
      .b {
        left: 5%;
        top: 21%;
      }
      .c {
        left: 5%;
        top: 63%;
      }
      .d {
        left: 79%;
        top: 21%;
      }
      .e {
        left: 79%;
        top: 63%;
      }
      .f {
        left: 42.5%;
        top: 84%;
      }
      .point {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #F28EC0;
        position: absolute;
      }
      .a1 {
        left: 9%;
        top: 28%;
      }
      .a2 {
        left: 45.5%;
        top: 9.5%;
      }
      .a3 {
        left: 45.5%;
        top: 28%;
      }
      .a4 {
        left: 64.5%;
        top: 9.5%;
      }
      .a5 {
        left: 82.5%;
        top: 28%;
      }
      img {
        position: absolute;
      }
      .top1 {
        left: 18.7%;
        top: 9.6%;
      }
      .top2 {
        left: 29.5%;
        top: 6%;
      }
      .logo {
        margin-left: 14px;
        margin-top: 5px;
      }
      .birka1 {
        width: 200px;
        height: 400px;
        background: #F28EC0;
        border-radius: 22px;
        margin-top: 10%;
      }
      .link1 {
        width: 100px;
        height: 100px;
        background: yellow;
        display: inline-block;
      }
      .link2 {
        width: 100px;
        height: 100px;
        background: blue;
        display: inline-block;

      }
      a{
        width: 100px;
        height: 100px;
        font-family: Akzidenz;
        font-size: 70px;
        margin: auto;
      }

  <body>
    <div class="block">

      </div>

          <img src="images/top1.svg" alt="" class="top1">
          <img src="images/top2.svg" alt="" class="top2">
          <div class="roundblock">
            <div class="round">
              <div class="inround">
                <div class="point a1"></div>
                <div class="point a2"></div>
                <div class="point a3"></div>
                <div class="point a4"></div>
                <div class="point a5"></div>
              </div>
            </div>
            <div class="smallround a"></div>
            <div class="smallround b"></div>
            <div class="smallround c"></div>
            <div class="smallround d"></div>
            <div class="smallround e"></div>
            <div class="smallround f"></div>

          <img src="images/logo.svg" alt="" class="logo">
        </div>
        <div class="third">

        </div>
      </div>
      <div class="right">

      </div>
    </div>
    <div class="block2">
      <div class="line">

      </div>
      <div class="birki">
        <div class="birka1 b1">
          <img src="images/mozg1.svg" alt="" class="birka1pic">
          <p class="birka1text">Парень не понимает, зачем тебе второе платье?</p>
        </div>
      </div>
    </div>
<div class="link1">
  <a href="second.html">2</a>
</div>
<div class="link2">
  <a href="third.html">3</a>
</div>
  </body>
</html>
